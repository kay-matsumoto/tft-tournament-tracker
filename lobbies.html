<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFT Tournament Lobbies</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            min-height: 100vh;
            color: white;
        }

        .lobby-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .lobby-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .lobby-header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .lobby-header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            transform: translate(50%, -50%);
        }

        .player-slot {
            padding: 0.75rem;
            margin: 0.25rem 0;
            border-radius: 0.5rem;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .player-slot:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .placement-1 { border-left-color: #fbbf24; background: rgba(251, 191, 36, 0.1); }
        .placement-2 { border-left-color: #c0c0c0; background: rgba(192, 192, 192, 0.1); }
        .placement-3 { border-left-color: #cd7f32; background: rgba(205, 127, 50, 0.1); }
        .placement-4 { border-left-color: #10b981; background: rgba(16, 185, 129, 0.1); }
        .placement-5 { border-left-color: #3b82f6; background: rgba(59, 130, 246, 0.1); }
        .placement-6 { border-left-color: #6366f1; background: rgba(99, 102, 241, 0.1); }
        .placement-7 { border-left-color: #8b5cf6; background: rgba(139, 92, 246, 0.1); }
        .placement-8 { border-left-color: #ef4444; background: rgba(239, 68, 68, 0.1); }

        .status-waiting {
            background: linear-gradient(45deg, #f59e0b, #f97316);
        }

        .status-in-progress {
            background: linear-gradient(45deg, #10b981, #059669);
            animation: pulse 2s infinite;
        }

        .status-completed {
            background: linear-gradient(45deg, #6b7280, #4b5563);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .game-selector {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            padding: 0.75rem;
            color: white;
            backdrop-filter: blur(10px);
        }

        .game-selector:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .stream-link {
            background: linear-gradient(45deg, #ef4444, #dc2626);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            space-x: 0.5rem;
        }

        .stream-link:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        .tournament-overview {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 9999px;
            height: 8px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #10b981, #059669);
            height: 100%;
            border-radius: 9999px;
            transition: width 0.5s ease;
        }

        .lobby-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .points-badge {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .region-badge {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .refresh-button {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            color: white;
            padding: 1rem;
            border-radius: 50%;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            z-index: 100;
        }

        .refresh-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
        }

        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success { background: #10b981; }
        .notification.error { background: #ef4444; }
        .notification.info { background: #3b82f6; }

        @media (max-width: 768px) {
            .lobby-grid {
                grid-template-columns: 1fr;
            }
            
            .tournament-overview {
                padding: 1rem;
            }
            
            .lobby-header {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="min-h-screen">
        <!-- Notification Area -->
        <div id="notification" class="notification"></div>

        <!-- Header -->
        <header class="bg-black bg-opacity-50 backdrop-filter backdrop-blur-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <h1 class="text-xl font-bold">TFT Tournament Lobbies</h1>
                    <div class="flex items-center space-x-4">
                        <a href="leaderboard.html" class="text-gray-300 hover:text-white transition-colors">Leaderboard</a>
                        <a href="stats.html" class="text-gray-300 hover:text-white transition-colors">Statistics</a>
                        <a href="admin.html" class="text-gray-300 hover:text-white transition-colors">Admin</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            
            <!-- Tournament Overview -->
            <div class="tournament-overview">
                <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center mb-6">
                    <div>
                        <h2 id="tournamentTitle" class="text-3xl font-bold mb-2">TFT World Championship 2025</h2>
                        <p class="text-lg opacity-80">Professional Tournament Series • Checkmate Format</p>
                    </div>
                    <div class="mt-4 lg:mt-0 flex items-center space-x-4">
                        <div class="text-center">
                            <div id="currentDay" class="text-2xl font-bold text-yellow-400">Day 2</div>
                            <div class="text-xs opacity-75">of 3</div>
                        </div>
                        <div class="text-center">
                            <div id="currentGame" class="text-2xl font-bold text-green-400">Game 4</div>
                            <div class="text-xs opacity-75">of 6</div>
                        </div>
                        <div class="text-center">
                            <div id="activePlayers" class="text-2xl font-bold text-blue-400">24</div>
                            <div class="text-xs opacity-75">Players</div>
                        </div>
                    </div>
                </div>

                <!-- Progress Bar -->
                <div class="mb-4">
                    <div class="flex justify-between text-sm mb-2">
                        <span>Tournament Progress</span>
                        <span id="progressPercent">67%</span>
                    </div>
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill" style="width: 67%"></div>
                    </div>
                </div>

                <!-- Game Selector -->
                <div class="flex flex-col sm:flex-row gap-4">
                    <div class="flex-1">
                        <label class="block text-sm font-medium mb-2">Select Game</label>
                        <select id="gameSelector" class="game-selector w-full" onchange="loadGame(this.value)">
                            <option value="1">Game 1 - Completed</option>
                            <option value="2">Game 2 - Completed</option>
                            <option value="3">Game 3 - Completed</option>
                            <option value="4" selected>Game 4 - In Progress</option>
                            <option value="5">Game 5 - Waiting</option>
                            <option value="6">Game 6 - Waiting</option>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <a href="#" class="stream-link">
                            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z"></path>
                            </svg>
                            Watch Live Stream
                        </a>
                    </div>
                </div>
            </div>

            <!-- Current Game Status -->
            <div id="gameStatus" class="mb-6 p-4 bg-yellow-500 bg-opacity-20 border border-yellow-500 border-opacity-30 rounded-lg">
                <div class="flex items-center">
                    <div class="w-3 h-3 bg-yellow-400 rounded-full mr-3 animate-pulse"></div>
                    <span class="font-medium">Game 4 is currently in progress</span>
                    <span class="ml-auto text-sm opacity-75">Started 15 minutes ago</span>
                </div>
            </div>

            <!-- Lobbies Grid -->
            <div id="lobbiesGrid" class="lobby-grid">
                <!-- Lobby cards will be populated here -->
            </div>

            <!-- Game Results Summary -->
            <div id="gameResults" class="mt-8 hidden">
                <div class="lobby-card">
                    <div class="p-6">
                        <h3 class="text-xl font-semibold mb-4">Game Results Summary</h3>
                        <div id="resultsContent" class="space-y-4">
                            <!-- Results will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Refresh Button -->
        <button onclick="refreshLobbies()" class="refresh-button">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
        </button>
    </div>

    <script>
        // Configuration
        const API_BASE = 'https://tft-tournament-tracker-dev.kay-e1e.workers.dev';
        let currentGameNumber = 4;

        // Sample tournament data
        const tournamentData = {
            1: {
                lobbies: [
                    {
                        id: 1, name: 'Lobby A', status: 'completed',
                        players: [
                            { name: 'dishsoap', region: 'NA', placement: 1, points: 8 },
                            { name: 'Souless', region: 'NA', placement: 2, points: 6 },
                            { name: 'aespa karina', region: 'KR', placement: 3, points: 5 },
                            { name: 'spaceball', region: 'NA', placement: 4, points: 4 },
                            { name: 'Ramblinnn', region: 'NA', placement: 5, points: 3 },
                            { name: 'kurumx', region: 'EU', placement: 6, points: 2 },
                            { name: 'mortdog', region: 'NA', placement: 7, points: 1 },
                            { name: 'robinsongz', region: 'NA', placement: 8, points: 0 }
                        ]
                    },
                    {
                        id: 2, name: 'Lobby B', status: 'completed',
                        players: [
                            { name: 'milk', region: 'KR', placement: 1, points: 8 },
                            { name: 'chiyeolttang', region: 'KR', placement: 2, points: 6 },
                            { name: 'frodan', region: 'NA', placement: 3, points: 5 },
                            { name: 'teamfighttactics', region: 'NA', placement: 4, points: 4 },
                            { name: 'player5', region: 'EU', placement: 5, points: 3 },
                            { name: 'player6', region: 'CN', placement: 6, points: 2 },
                            { name: 'player7', region: 'OCE', placement: 7, points: 1 },
                            { name: 'player8', region: 'NA', placement: 8, points: 0 }
                        ]
                    }
                ]
            },
            4: {
                lobbies: [
                    {
                        id: 5, name: 'Lobby A', status: 'in_progress',
                        players: [
                            { name: 'dishsoap', region: 'NA', placement: null, points: null },
                            { name: 'Souless', region: 'NA', placement: null, points: null },
                            { name: 'aespa karina', region: 'KR', placement: null, points: null },
                            { name: 'spaceball', region: 'NA', placement: null, points: null },
                            { name: 'Ramblinnn', region: 'NA', placement: null, points: null },
                            { name: 'kurumx', region: 'EU', placement: null, points: null },
                            { name: 'mortdog', region: 'NA', placement: null, points: null },
                            { name: 'robinsongz', region: 'NA', placement: null, points: null }
                        ]
                    },
                    {
                        id: 6, name: 'Lobby B', status: 'in_progress',
                        players: [
                            { name: 'milk', region: 'KR', placement: null, points: null },
                            { name: 'chiyeolttang', region: 'KR', placement: null, points: null },
                            { name: 'frodan', region: 'NA', placement: null, points: null },
                            { name: 'teamfighttactics', region: 'NA', placement: null, points: null },
                            { name: 'player5', region: 'EU', placement: null, points: null },
                            { name: 'player6', region: 'CN', placement: null, points: null },
                            { name: 'player7', region: 'OCE', placement: null, points: null },
                            { name: 'player8', region: 'NA', placement: null, points: null }
                        ]
                    }
                ]
            }
        };

        // Utility Functions
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function getStatusIcon(status) {
            switch (status) {
                case 'waiting':
                    return '⏳';
                case 'in_progress':
                    return '🔴';
                case 'completed':
                    return '✅';
                default:
                    return '❓';
            }
        }

        function getStatusText(status) {
            switch (status) {
                case 'waiting':
                    return 'Waiting to Start';
                case 'in_progress':
                    return 'In Progress';
                case 'completed':
                    return 'Completed';
                default:
                    return 'Unknown';
            }
        }

        function getPlacementSuffix(place) {
            if (!place) return '';
            const suffixes = ['st', 'nd', 'rd', 'th', 'th', 'th', 'th', 'th'];
            return `${place}${suffixes[place - 1]}`;
        }

        // Main Functions
        function renderLobby(lobby) {
            const statusClass = `status-${lobby.status.replace('_', '-')}`;
            
            return `
                <div class="lobby-card">
                    <div class="lobby-header">
                        <div class="relative z-10 flex justify-between items-center">
                            <div>
                                <h3 class="text-xl font-bold">${lobby.name}</h3>
                                <p class="opacity-90">Game ${currentGameNumber}</p>
                            </div>
                            <div class="text-right">
                                <div class="flex items-center space-x-2 mb-1">
                                    <span class="text-lg">${getStatusIcon(lobby.status)}</span>
                                    <span class="font-medium">${getStatusText(lobby.status)}</span>
                                </div>
                                ${lobby.status === 'in_progress' ? 
                                    `<a href="#" class="stream-link text-xs">
                                        <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                            <path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z"></path>
                                        </svg>
                                        Watch
                                    </a>` : ''
                                }
                            </div>
                        </div>
                    </div>
                    
                    <div class="p-6">
                        <div class="space-y-2">
                            ${lobby.players.map((player, index) => `
                                <div class="player-slot ${player.placement ? `placement-${player.placement}` : ''}">
                                    <div class="flex items-center justify-between">
                                        <div class="flex items-center space-x-3">
                                            <div class="w-8 h-8 bg-gray-600 rounded-full flex items-center justify-center text-sm font-bold">
                                                ${player.placement || (index + 1)}
                                            </div>
                                            <div>
                                                <div class="font-medium">${player.name}</div>
                                                <span class="region-badge">${player.region}</span>
                                            </div>
                                        </div>
                                        <div class="text-right">
                                            ${player.placement ? `
                                                <div class="font-bold">${getPlacementSuffix(player.placement)}</div>
                                                <span class="points-badge">${player.points} pts</span>
                                            ` : `
                                                <div class="text-sm opacity-75">Playing...</div>
                                            `}
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        
                        ${lobby.status === 'completed' ? `
                            <div class="mt-4 pt-4 border-t border-white border-opacity-20">
                                <div class="flex justify-between text-sm opacity-75">
                                    <span>Total Points Awarded: ${lobby.players.reduce((sum, p) => sum + (p.points || 0), 0)}</span>
                                    <span>Completed ${getRandomTime()}</span>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function loadGame(gameNumber) {
            currentGameNumber = parseInt(gameNumber);
            const gameData = tournamentData[gameNumber];
            
            if (!gameData) {
                showNotification(`Game ${gameNumber} data not available`, 'error');
                return;
            }

            // Update game status
            updateGameStatus(gameNumber);
            
            // Render lobbies
            const lobbiesGrid = document.getElementById('lobbiesGrid');
            lobbiesGrid.innerHTML = gameData.lobbies.map(lobby => renderLobby(lobby)).join('');
            
            // Show/hide results summary
            const gameResults = document.getElementById('gameResults');
            if (gameData.lobbies.every(lobby => lobby.status === 'completed')) {
                gameResults.classList.remove('hidden');
                renderGameSummary(gameData.lobbies);
            } else {
                gameResults.classList.add('hidden');
            }
            
            showNotification(`Loaded Game ${gameNumber}`, 'success');
        }

        function updateGameStatus(gameNumber) {
            const statusElement = document.getElementById('gameStatus');
            const gameData = tournamentData[gameNumber];
            
            if (!gameData) return;
            
            const allCompleted = gameData.lobbies.every(lobby => lobby.status === 'completed');
            const anyInProgress = gameData.lobbies.some(lobby => lobby.status === 'in_progress');
            
            if (allCompleted) {
                statusElement.className = 'mb-6 p-4 bg-green-500 bg-opacity-20 border border-green-500 border-opacity-30 rounded-lg';
                statusElement.innerHTML = `
                    <div class="flex items-center">
                        <div class="w-3 h-3 bg-green-400 rounded-full mr-3"></div>
                        <span class="font-medium">Game ${gameNumber} has been completed</span>
                        <span class="ml-auto text-sm opacity-75">Finished ${getRandomTime()}</span>
                    </div>
                `;
            } else if (anyInProgress) {
                statusElement.className = 'mb-6 p-4 bg-yellow-500 bg-opacity-20 border border-yellow-500 border-opacity-30 rounded-lg';
                statusElement.innerHTML = `
                    <div class="flex items-center">
                        <div class="w-3 h-3 bg-yellow-400 rounded-full mr-3 animate-pulse"></div>
                        <span class="font-medium">Game ${gameNumber} is currently in progress</span>
                        <span class="ml-auto text-sm opacity-75">Started ${getRandomTime()}</span>
                    </div>
                `;
            } else {
                statusElement.className = 'mb-6 p-4 bg-blue-500 bg-opacity-20 border border-blue-500 border-opacity-30 rounded-lg';
                statusElement.innerHTML = `
                    <div class="flex items-center">
                        <div class="w-3 h-3 bg-blue-400 rounded-full mr-3"></div>
                        <span class="font-medium">Game ${gameNumber} is waiting to start</span>
                        <span class="ml-auto text-sm opacity-75">Scheduled for later</span>
                    </div>
                `;
            }
        }

        function renderGameSummary(lobbies) {
            const resultsContent = document.getElementById('resultsContent');
            
            const topPerformers = [];
            lobbies.forEach(lobby => {
                lobby.players.forEach(player => {
                    if (player.placement <= 3) {
                        topPerformers.push({
                            ...player,
                            lobby: lobby.name
                        });
                    }
                });
            });

            topPerformers.sort((a, b) => a.placement - b.placement);

            resultsContent.innerHTML = `
                <div>
                    <h4 class="font-semibold mb-3">Top Performers</h4>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        ${topPerformers.slice(0, 6).map(player => `
                            <div class="flex items-center space-x-3 p-3 bg-white bg-opacity-5 rounded-lg">
                                <div class="w-8 h-8 bg-gradient-to-r from-yellow-400 to-yellow-600 rounded-full flex items-center justify-center text-sm font-bold text-black">
                                    ${player.placement}
                                </div>
                                <div>
                                    <div class="font-medium">${player.name}</div>
                                    <div class="text-xs opacity-75">${player.lobby} • ${player.points} pts</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div>
                    <h4 class="font-semibold mb-3">Lobby Statistics</h4>
                    <div class="grid grid-cols-2 gap-4">
                        ${lobbies.map(lobby => `
                            <div class="p-3 bg-white bg-opacity-5 rounded-lg">
                                <h5 class="font-medium mb-2">${lobby.name}</h5>
                                <div class="text-sm space-y-1">
                                    <div class="flex justify-between">
                                        <span>Total Points:</span>
                                        <span class="font-medium">${lobby.players.reduce((sum, p) => sum + (p.points || 0), 0)}</span>
                                    </div>
                                    <div class="flex justify-between">
                                        <span>Winner:</span>
                                        <span class="font-medium">${lobby.players.find(p => p.placement === 1)?.name || 'TBD'}</span>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function getRandomTime() {
            const times = ['15 minutes ago', '32 minutes ago', '1 hour ago', '45 minutes ago', '2 hours ago'];
            return times[Math.floor(Math.random() * times.length)];
        }

        async function refreshLobbies() {
            showNotification('Refreshing lobby data...', 'info');
            
            // Simulate API call delay
            setTimeout(() => {
                loadGame(currentGameNumber);
                showNotification('Lobby data refreshed!', 'success');
            }, 1000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Load default game
            loadGame(currentGameNumber);
            
            // Auto-refresh every 30 seconds for in-progress games
            setInterval(() => {
                const gameData = tournamentData[currentGameNumber];
                if (gameData && gameData.lobbies.some(lobby => lobby.status === 'in_progress')) {
                    refreshLobbies();
                }
            }, 30000);
            
            showNotification('Tournament lobby system loaded', 'success');
        });
    </script>
</body>
