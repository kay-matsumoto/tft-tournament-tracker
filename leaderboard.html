<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFT Tournament Leaderboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .rank-1 { background: linear-gradient(45deg, #ffd700, #ffed4e); color: #1a202c; }
        .rank-2 { background: linear-gradient(45deg, #c0c0c0, #e2e8f0); color: #1a202c; }
        .rank-3 { background: linear-gradient(45deg, #cd7f32, #ed8936); color: white; }
        .rank-top10 { background: rgba(59, 130, 246, 0.1); color: #1e40af; }

        .tournament-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .leaderboard-table {
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .player-row:hover {
            background: rgba(99, 102, 241, 0.05);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }

        .status-live {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .loading-spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success { background: #10b981; }
        .notification.error { background: #ef4444; }
        .notification.info { background: #3b82f6; }

        @media (max-width: 768px) {
            .tournament-header {
                padding: 1rem;
                text-align: center;
            }
            
            .responsive-table {
                font-size: 0.875rem;
            }
            
            .hide-mobile {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-6 max-w-7xl">
        <!-- Notification Area -->
        <div id="notification" class="notification"></div>

        <!-- Tournament Header -->
        <div class="tournament-header">
            <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center">
                <div class="mb-4 lg:mb-0">
                    <h1 id="tournamentName" class="text-4xl font-bold mb-2">TFT World Championship 2025</h1>
                    <p class="text-lg opacity-90">Professional Tournament Series</p>
                </div>
                <div class="flex flex-wrap gap-3">
                    <div class="glass-effect px-4 py-2 rounded-full">
                        <span id="tournamentDay" class="text-sm font-medium">Day 2 of 3</span>
                    </div>
                    <div class="glass-effect px-4 py-2 rounded-full">
                        <span id="currentGame" class="text-sm font-medium">Game 4 of 6</span>
                    </div>
                    <div id="liveStatus" class="bg-red-500 px-4 py-2 rounded-full status-live">
                        <span class="text-sm font-medium">ðŸ”´ LIVE</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <div class="flex flex-wrap bg-white rounded-lg p-1 mb-6 shadow-lg">
            <button onclick="switchTab('leaderboard')" class="tab-button flex-1 py-3 px-6 rounded-md font-medium transition-all duration-300 bg-indigo-600 text-white" data-tab="leaderboard">
                Leaderboard
            </button>
            <button onclick="switchTab('players')" class="tab-button flex-1 py-3 px-6 rounded-md font-medium transition-all duration-300 text-gray-600 hover:text-indigo-600" data-tab="players">
                Players
            </button>
            <button onclick="switchTab('lobbies')" class="tab-button flex-1 py-3 px-6 rounded-md font-medium transition-all duration-300 text-gray-600 hover:text-indigo-600" data-tab="lobbies">
                Lobbies
            </button>
            <button onclick="switchTab('stats')" class="tab-button flex-1 py-3 px-6 rounded-md font-medium transition-all duration-300 text-gray-600 hover:text-indigo-600" data-tab="stats">
                Statistics
            </button>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="flex justify-center items-center py-12 hidden">
            <div class="loading-spinner"></div>
            <span class="ml-3 text-gray-600">Loading tournament data...</span>
        </div>

        <!-- Leaderboard Table -->
        <div id="leaderboardContent" class="leaderboard-table">
            <div class="overflow-x-auto">
                <table class="w-full responsive-table">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rank</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Player</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Region</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Points</th>
                            <th class="px-4 py-4 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">G1</th>
                            <th class="px-4 py-4 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">G2</th>
                            <th class="px-4 py-4 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">G3</th>
                            <th class="px-4 py-4 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">G4</th>
                            <th class="px-4 py-4 text-center text-xs font-medium text-gray-500 uppercase tracking-wider hide-mobile">G5</th>
                            <th class="px-4 py-4 text-center text-xs font-medium text-gray-500 uppercase tracking-wider hide-mobile">G6</th>
                            <th class="px-6 py-4 text-center text-xs font-medium text-gray-500 uppercase tracking-wider hide-mobile">Avg Place</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody" class="bg-white divide-y divide-gray-200">
                        <!-- Dynamic content will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Additional Content Areas -->
        <div id="playersContent" class="hidden bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold mb-4">Tournament Players</h2>
            <div id="playersGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Player cards will be inserted here -->
            </div>
        </div>

        <div id="lobbiesContent" class="hidden bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold mb-4">Game Lobbies</h2>
            <div id="lobbiesGrid" class="space-y-4">
                <!-- Lobby information will be inserted here -->
            </div>
        </div>

        <div id="statsContent" class="hidden bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold mb-4">Tournament Statistics</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                <div class="text-center">
                    <div id="totalPlayers" class="text-3xl font-bold text-indigo-600">24</div>
                    <div class="text-sm text-gray-500">Total Players</div>
                </div>
                <div class="text-center">
                    <div id="gamesPlayed" class="text-3xl font-bold text-blue-600">4</div>
                    <div class="text-sm text-gray-500">Games Played</div>
                </div>
                <div class="text-center">
                    <div id="totalLobbies" class="text-3xl font-bold text-green-600">6</div>
                    <div class="text-sm text-gray-500">Total Lobbies</div>
                </div>
                <div class="text-center">
                    <div id="avgPlacement" class="text-3xl font-bold text-orange-600">4.2</div>
                    <div class="text-sm text-gray-500">Avg Placement</div>
                </div>
            </div>
        </div>

        <!-- Refresh Button -->
        <div class="fixed bottom-6 right-6">
            <button onclick="refreshData()" class="bg-indigo-600 hover:bg-indigo-700 text-white p-4 rounded-full shadow-lg transition-all duration-300 hover:scale-110">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'https://tft-tournament-tracker-dev.kay-e1e.workers.dev';
        let currentTournament = null;
        let leaderboardData = [];

        // Sample data for demonstration
        const sampleLeaderboard = [
            { rank: 1, player: 'dishsoap', region: 'NA', totalPoints: 28, games: [8, 6, 4, 8, 2, 0], placements: [1, 2, 4, 1, 8, 0] },
            { rank: 2, player: 'Souless', region: 'NA', totalPoints: 26, games: [6, 8, 2, 4, 6, 0], placements: [2, 1, 7, 4, 2, 0] },
            { rank: 3, player: 'aespa karina', region: 'KR', totalPoints: 25, games: [4, 4, 6, 3, 8, 0], placements: [4, 4, 2, 5, 1, 0] },
            { rank: 4, player: 'spaceball', region: 'NA', totalPoints: 24, games: [2, 3, 8, 6, 5, 0], placements: [7, 5, 1, 2, 3, 0] },
            { rank: 5, player: 'Ramblinnn', region: 'NA', totalPoints: 22, games: [3, 2, 3, 7, 7, 0], placements: [5, 7, 5, 1, 1, 0] }
        ];

        // Utility Functions
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function showLoading(show = true) {
            document.getElementById('loadingIndicator').classList.toggle('hidden', !show);
        }

        async function makeAPIRequest(endpoint, options = {}) {
            showLoading(true);
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                showLoading(false);
                return data;
            } catch (error) {
                showLoading(false);
                showNotification(`Error: ${error.message}`, 'error');
                // Return sample data on API error for demo purposes
                return null;
            }
        }

        function getRankClass(rank) {
            if (rank === 1) return 'rank-1';
            if (rank === 2) return 'rank-2';
            if (rank === 3) return 'rank-3';
            if (rank <= 10) return 'rank-top10';
            return 'bg-gray-100 text-gray-800';
        }

        function getPlacementColor(placement) {
            return placement <= 4 ? 'text-green-600 font-semibold' : 'text-red-600';
        }

        function getPlacementSuffix(place) {
            const suffixes = ['st', 'nd', 'rd', 'th', 'th', 'th', 'th', 'th'];
            return place > 0 ? `${place}${suffixes[place - 1] || 'th'}` : '-';
        }

        // Main Functions
        function renderLeaderboard(data = sampleLeaderboard) {
            const tbody = document.getElementById('leaderboardBody');
            tbody.innerHTML = '';

            data.forEach(player => {
                const avgPlacement = player.placements.filter(p => p > 0).length > 0 
                    ? (player.placements.filter(p => p > 0).reduce((a, b) => a + b, 0) / player.placements.filter(p => p > 0).length).toFixed(1)
                    : '-';

                const row = document.createElement('tr');
                row.className = 'player-row';
                row.innerHTML = `
                    <td class="px-6 py-4">
                        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full text-sm font-bold ${getRankClass(player.rank)}">
                            ${player.rank}
                        </span>
                    </td>
                    <td class="px-6 py-4 font-medium text-gray-900">${player.player}</td>
                    <td class="px-6 py-4">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                            ${player.region}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-lg font-bold text-indigo-600">${player.totalPoints}</td>
                    ${player.games.slice(0, 4).map((points, idx) => `
                        <td class="px-4 py-4 text-center">
                            ${points > 0 ? `
                                <div class="space-y-1">
                                    <div class="font-semibold">${points}pts</div>
                                    <div class="text-xs ${getPlacementColor(player.placements[idx])}">
                                        ${getPlacementSuffix(player.placements[idx])}
                                    </div>
                                </div>
                            ` : '<span class="text-gray-400">-</span>'}
                        </td>
                    `).join('')}
                    <td class="px-4 py-4 text-center font-medium hide-mobile">
                        ${player.games[4] > 0 ? `
                            <div class="space-y-1">
                                <div class="font-semibold">${player.games[4]}pts</div>
                                <div class="text-xs ${getPlacementColor(player.placements[4])}">
                                    ${getPlacementSuffix(player.placements[4])}
                                </div>
                            </div>
                        ` : '<span class="text-gray-400">-</span>'}
                    </td>
                    <td class="px-4 py-4 text-center font-medium hide-mobile">
                        ${player.games[5] > 0 ? `
                            <div class="space-y-1">
                                <div class="font-semibold">${player.games[5]}pts</div>
                                <div class="text-xs ${getPlacementColor(player.placements[5])}">
                                    ${getPlacementSuffix(player.placements[5])}
                                </div>
                            </div>
                        ` : '<span class="text-gray-400">-</span>'}
                    </td>
                    <td class="px-6 py-4 text-center font-medium hide-mobile">${avgPlacement}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                if (btn.dataset.tab === tabName) {
                    btn.className = 'tab-button flex-1 py-3 px-6 rounded-md font-medium transition-all duration-300 bg-indigo-600 text-white';
                } else {
                    btn.className = 'tab-button flex-1 py-3 px-6 rounded-md font-medium transition-all duration-300 text-gray-600 hover:text-indigo-600';
                }
            });

            // Show/hide content
            const contentSections = ['leaderboardContent', 'playersContent', 'lobbiesContent', 'statsContent'];
            contentSections.forEach(section => {
                document.getElementById(section).classList.add('hidden');
            });

            if (tabName === 'leaderboard') {
                document.getElementById('leaderboardContent').classList.remove('hidden');
            } else {
                document.getElementById(`${tabName}Content`).classList.remove('hidden');
            }

            // Load specific content
            switch (tabName) {
                case 'players':
                    loadPlayers();
                    break;
                case 'lobbies':
                    loadLobbies();
                    break;
                case 'stats':
                    loadStats();
                    break;
            }
        }

        async function loadPlayers() {
            const playersGrid = document.getElementById('playersGrid');
            playersGrid.innerHTML = '<div class="col-span-full text-center text-gray-500">Loading players...</div>';
            
            // For demo, show sample players
            const samplePlayers = sampleLeaderboard.map(player => ({
                ...player,
                twitchUsername: player.player.toLowerCase(),
                discordTag: `${player.player}#1234`
            }));

            playersGrid.innerHTML = samplePlayers.map(player => `
                <div class="bg-gray-50 rounded-lg p-4 hover:shadow-md transition-shadow">
                    <div class="flex items-center space-x-3">
                        <div class="w-12 h-12 bg-indigo-600 rounded-full flex items-center justify-center text-white font-bold">
                            ${player.player.charAt(0).toUpperCase()}
                        </div>
                        <div>
                            <h3 class="font-semibold">${player.player}</h3>
                            <p class="text-sm text-gray-500">${player.region} â€¢ ${player.totalPoints} pts</p>
                            <p class="text-xs text-gray-400">twitch.tv/${player.twitchUsername}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function loadLobbies() {
            const lobbiesGrid = document.getElementById('lobbiesGrid');
            lobbiesGrid.innerHTML = '<div class="text-center text-gray-500">Loading lobbies...</div>';
            
            // For demo, show sample lobbies
            const sampleLobbies = [
                { name: 'Lobby A', game: 1, status: 'completed', players: 8 },
                { name: 'Lobby B', game: 1, status: 'completed', players: 8 },
                { name: 'Lobby A', game: 2, status: 'completed', players: 8 },
                { name: 'Lobby B', game: 2, status: 'completed', players: 8 },
                { name: 'Lobby A', game: 3, status: 'in_progress', players: 8 },
                { name: 'Lobby B', game: 3, status: 'waiting', players: 8 }
            ];

            lobbiesGrid.innerHTML = sampleLobbies.map(lobby => `
                <div class="bg-gray-50 rounded-lg p-4 flex justify-between items-center">
                    <div>
                        <h3 class="font-semibold">${lobby.name} - Game ${lobby.game}</h3>
                        <p class="text-sm text-gray-500">${lobby.players} players</p>
                    </div>
                    <span class="px-3 py-1 rounded-full text-xs font-medium ${
                        lobby.status === 'completed' ? 'bg-green-100 text-green-800' :
                        lobby.status === 'in_progress' ? 'bg-yellow-100 text-yellow-800' :
                        'bg-gray-100 text-gray-800'
                    }">
                        ${lobby.status.replace('_', ' ')}
                    </span>
                </div>
            `).join('');
        }

        async function loadStats() {
            // Stats are already rendered in HTML, could update with real data here
            showNotification('Statistics updated', 'success');
        }

        async function refreshData() {
            showNotification('Refreshing tournament data...', 'info');
            
            try {
                // Try to load real data from API
                const tournaments = await makeAPIRequest('/api/tournaments');
                const leaderboard = await makeAPIRequest('/api/leaderboard/tournament/1');
                
                if (leaderboard) {
                    renderLeaderboard(leaderboard);
                } else {
                    // Fallback to sample data
                    renderLeaderboard(sampleLeaderboard);
                }
                
                showNotification('Data refreshed successfully!', 'success');
            } catch (error) {
                // Use sample data on error
                renderLeaderboard(sampleLeaderboard);
                showNotification('Using sample data (API unavailable)', 'info');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderLeaderboard(sampleLeaderboard);
            showNotification('Tournament tracker loaded', 'success');
            
            // Auto-refresh every 30 seconds
            setInterval(refreshData, 30000);
        });
    </script>
</body>
</html>
